<button [style.color]="color" [style.background]="background" [id]="type">
	@if (type === 'ICON' || type === 'MINI') {
		@if (icon) {
			<mat-icon [style.color]="color">{{ icon }}</mat-icon>
		} @else {
			[ICON | MINI] Sin icono.
		}
	}

	@if (type === 'XR') {
		@if (label) {
			{{ label }}
		} @else {
			Sin label.
		}
	}
</button>
